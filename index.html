<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App by | AbdulQadir Memon</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- Search Section Start  -->
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-outlined">search</span>
                <input type="search" name="search" placeholder="Enter your city name." id="search" class="search-input">
            </div>
            <button class="location-button">
                <span class="material-symbols-outlined">
                    my_location
                </span>
            </button>
        </div>

        <!-- Weather Seaction Start   -->

        <div class="weather-section">
            <!-- Current Weather  -->
            <div class="current-weather">
                <img src="./assets/images/clouds.svg" class="weather-icon">
                <h2 class="temperature">20<span>°C</span></h2>
                <p class="description">Party cloudy</p>
            </div>

            <!-- Hourly weather forecast list  -->

            <div class="hourly-weather">
                <ul class="weather-list">
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="./assets/images/clouds.svg" class="weather-icon">
                        <p>20°</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="./assets/images/clouds.svg" class="weather-icon">
                        <p>20°</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="./assets/images/clouds.svg" class="weather-icon">
                        <p>20°</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="./assets/images/clouds.svg" class="weather-icon">
                        <p>20°</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="./assets/images/clouds.svg" class="weather-icon">
                        <p>20°</p>
                    </li>
                    <li class="weather-item">
                        <p class="time">00:00</p>
                        <img src="./assets/images/clouds.svg" class="weather-icon">
                        <p>20°</p>
                    </li>

                </ul>
            </div>

        </div>

        <div class="copyright" style="display: flex; align-items: center; justify-content: center; margin: 20px 0;">
            <p>© 2025 Desiged by <a href="https://qadirdeev.netlify.app" style="text-decoration: none; color: black;">AbdulQadir</a></p>
        </div>

    </div>



</body>
<script src="./app.js"></script>

</html>
